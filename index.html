<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼音星空練習場</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 15px; shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        #quiz-area { margin-top: 20px; font-size: 24px; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h1>✨ 拼音星空練習 ✨</h1>
        <p>目前連線至雲端 API</p>
        <button onclick="startQuiz()">開始練習</button>
        
        <div id="quiz-area">
            </div>
    </div>

    <script>
        // ✅ 這是您在 Render 上的雲端 API 地址
        const API_URL = "https://pinyin-api-h76b.onrender.com/api/quiz";

        async function startQuiz() {
            const quizArea = document.getElementById('quiz-area');
            quizArea.innerHTML = '<p class="loading">正在從雲端抓取題目...</p>';

            try {
                // 向 Render 雲端發送請求
                const response = await fetch(API_URL);
                
                if (!response.ok) throw new Error("網路回應不正常");
                
                const data = await response.json();
                console.log("成功取得雲端資料:", data);

                if (data.length > 0) {
                    const firstQuestion = data[0];
                    quizArea.innerHTML = `
                        <div style="border: 2px solid #4CAF50; padding: 20px; border-radius: 10px;">
                            <p><strong>題目：</strong> ${firstQuestion.word}</p>
                            <p><strong>拼音：</strong> ${firstQuestion.pinyin}</p>
                            <p style="color: green;">✅ 雲端連線成功！</p>
                        </div>
                    `;
                } else {
                    quizArea.innerHTML = "<p>資料庫目前沒有題目。</p>";
                }
            } catch (error) {
                console.error("連線錯誤:", error);
                quizArea.innerHTML = `
                    <p style="color: red;">❌ 連線失敗</p>
                    <p style="font-size: 14px;">錯誤原因: ${error.message}</p>
                    <p style="font-size: 14px;">請檢查 Render 日誌是否顯示「成功連接到 MongoDB」</p>
                `;
            }
        }
    </script>
</body>
</html>
